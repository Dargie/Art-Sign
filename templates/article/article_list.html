{% extends 'base.html' %}


{% block content %}


<h1>Articles</h1>
<ul>
    {% for article in object_list %}
        <li><a href="{% url 'article-detail' pk=article.pk %}">{{ article.title }}</a></li>
    {% empty %}
        <li>Pas d'article pour le moment !</li>
    {% endfor %}
</ul>


{% endblock content %}
